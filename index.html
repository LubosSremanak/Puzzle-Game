<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Najlepšia skúška</title>

    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="app/shared/css/home-layout.css" rel="stylesheet">
    <link href="app/shared/css/breadcrumbs.css" rel="stylesheet">
    <link href="app/attendance-counter/css/attendance-counter.component.css" rel="stylesheet">
    <link href="app/name-day-finder/css/name-day-finder.component.css" rel="stylesheet">
    <link href="favicon.png" rel="icon" type="image/png">

    <script crossorigin="anonymous"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="app/attendance-counter/js/attendance-cookies-handler.js"></script>
    <script src="app/attendance-counter/js/attendanceCounter.component.js"></script>
    <script src="app/name-day-finder/js/name-day-finder.component.js"></script>
    <script src="app/shared/js/index.js"></script>
    <script src="app/breadcrumbs/breadcrumbs-component.js"></script>
    <script src="app/three-level-menu/js/three-level-menu.component.js"></script>

</head>
<body>


<three-level-menu>
</three-level-menu>

<div class="breadcrumbs-container">
    <breadcrumbs-component></breadcrumbs-component>
</div>

<section class="thumbnail-container">
    <div class="thumbnail-container-game gamepad-background thumbnail-container-background"
         onclick="changeView('./palencar/html/game.html')">

        <span class="thumbnail-container-title">Pohľady Florencie</span>
        <img alt="Thumbnail gamepad" class="thumbnail-container-image gamepad-image"
             src="./app/assets/images/gamepad.png">
        <span class="thumbnail-container-name">Michal <span class="bold-max">Palenčár</span> </span>
    </div>
    <div class="thumbnail-container-game bomb-background thumbnail-container-background"
         onclick="changeView('./peluha/html/game.html')">

        <span class=" thumbnail-container-title
    ">Môj malý ponik</span>
        <img alt="Thumbnail bomb" class="thumbnail-container-image bomb-image"
             src="./app/assets/images/bomb.png">
        <span class="thumbnail-container-name">Matej <span class="bold-max">Peluha</span> </span>

    </div>

    <div class="thumbnail-container-game robot-background thumbnail-container-background "
         onclick="changeView('./sremanak/html/game.html')">
        <span class="thumbnail-container-title ">Hororové postavičky</span>
        <img alt="Thumbnail robot" class="thumbnail-container-image robot-image"
             src="./app/assets/images/robot.png">
        <span class="thumbnail-container-name">Ľuboš <span
                class="bold-max">Sremaňák</span> </span>
    </div>

    <div class="thumbnail-container-game cup-background thumbnail-container-background"
         onclick="changeView('./sokol/html/game.html')">

        <span class=" thumbnail-container-title
    ">Vitamín C</span>
        <img alt="Thumbnail cup" class="thumbnail-container-image cup-image"
             src="./app/assets/images/cup.png">
        <span class="thumbnail-container-name">Kristian <span
                class="bold-max">Sokol</span> </span>
    </div>

    <attendance-counter class="attendance-background thumbnail-container-event thumbnail-container-background"
                        id="attendance-counter"></attendance-counter>


    <nameday-finder
            class="thumbnail-container-event name-day-background thumbnail-container-background"></nameday-finder>


</section>

</body>
</html>
