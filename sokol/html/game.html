<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Vitamín C</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">
    <link href="../../style.css" rel="stylesheet">
    <link href="../../app/shared/css/header.css" rel="stylesheet">
    <link href="../../app/shared/css/game-layout.css" rel="stylesheet">
    <link href="../css/game.css" rel="stylesheet">
    <link href="../../app/shared/css/breadcrumbs.css" rel="stylesheet">
    <link href="../../favicon.png" rel="icon" type="image/png">
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/jquery-ui.min.js"></script>
    <script src="../js/jquery.ui.touch-punch.min.js"></script>
    <link href="../../app/shared/css/print.css" rel="stylesheet">

    <script src="../../app/attendance-counter/js/attendance-cookies-handler.js"></script>

    <script src="../js/game.js"></script>
    <script src="../../app/breadcrumbs/breadcrumbs-component.js"></script>

    <script src="../../app/three-level-menu/js/three-level-menu.component.js"></script>


</head>
<body>
<div class="end-game-modal-hidden" id="end-game-modal">
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <p class="end-game-text">GRATULUJEME! Obrázok ste poskladali za:</p>
                <p class="end-game-text" id="end-game-time">GRATULUJEME! Obrázok ste poskladali za:</p>
                <button class="btn btn-success btn-lg btn-block" onclick="deleteEndGameModal()" type="submit">Zavrieť
                </button>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</div>


<three-level-menu>
</three-level-menu>

<div class="breadcrumbs-container">
    <breadcrumbs-component></breadcrumbs-component>
</div>
<section class="game-container">

    <div class="game-container-info cup-background">
        <h1 class="game-container-info-title bold-max">Vitamín C</h1>
        <h2 class="game-container-info-name">Kristian<span class="bold-max"> Sokol</span></h2>
    </div>

    <div class="game-container-settings">
        <button class="game-container-settings-button" id="start" onclick="startGame()">Štart</button>
        <button class="game-container-settings-button" id="demo" onclick="turnOnDemo()">Demo</button>
        <span class="" id="time">00:00</span>
    </div>


    <div class="game-container-canvas" id="game-canvas">
        <img alt="Game picture" class="game-container-canvas-image" height="500" id="game-sokol"
             src="../../app/assets/images/1000x500.png"
             width="1000"/>
        <div id="game-drop-left-background">
            <img alt="Ľavé pozadie" height="500" id="game-image-left-background"
                 src="../../app/assets/images/sokol/10.png"
                 width="239"/>
        </div>
        <div id="game-drop-banana">
            <img alt="Banán" height="444" id="game-image-banana" src="../../app/assets/images/sokol/01.png"
                 width="300"/>
        </div>
        <div id="game-drop-tomatos">
            <img alt="Paradajky" height="70" id="game-image-tomatos" src="../../app/assets/images/sokol/08.png"
                 width="250"/>
        </div>
        <div id="game-drop-main-background">
            <img alt="Hlavné pozadie" height="500" id="game-image-main-background"
                 src="../../app/assets/images/sokol/11.png"
                 width="569"/>
        </div>
        <div id="game-drop-blackberries">
            <img alt="Čučoriedky" height="223" id="game-image-blackberries" src="../../app/assets/images/sokol/02.png"
                 width="227"/>
        </div>
        <div id="game-drop-kiwi">
            <img alt="Kivi" height="102" id="game-image-kiwi" src="../../app/assets/images/sokol/04.png" width="132"/>
        </div>
        <div id="game-drop-table">
            <img alt="Tabuľka vitamin C" height="176" id="game-image-table" src="../../app/assets/images/sokol/03.png"
                 width="276"/>
        </div>
        <div id="game-drop-cabbage">
            <img alt="Kapusta" height="156" id="game-image-cabbage" src="../../app/assets/images/sokol/05.png"
                 width="255"/>
        </div>
        <div id="game-drop-pepper">
            <img alt="Paprika" height="209" id="game-image-pepper" src="../../app/assets/images/sokol/06.png"
                 width="228"/>
        </div>
        <div id="game-drop-broccoli">
            <img alt="Brokolica" height="207" id="game-image-broccoli" src="../../app/assets/images/sokol/07.png"
                 width="249"/>
        </div>
        <div id="game-drop-right-background">
            <img alt="Prave pozadie" height="500" id="game-image-right-background"
                 src="../../app/assets/images/sokol/09.png"
                 width="267"/>
        </div>
    </div>
</section>


</body>
</html>
