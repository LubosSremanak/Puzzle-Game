<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, height=device-height, initial-scale=1" name="viewport">
    <title>Môj malý poník</title>
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">
    <link href="../../style.css" rel="stylesheet">
    <link href="../../app/shared/css/header.css" rel="stylesheet">
    <link href="../../app/shared/css/game-layout.css" rel="stylesheet">
    <link href="../css/game.css" rel="stylesheet">
    <link href="../css/modal.css" rel="stylesheet">

    <link href="../../app/shared/css/breadcrumbs.css" rel="stylesheet">
    <link href="../../app/shared/css/print.css" rel="stylesheet">
    <link href="../../favicon.png" rel="icon" type="image/png">
    <script src="../../app/attendance-counter/js/attendance-cookies-handler.js"></script>

    <script src="../js/game.js"></script>
    <script src="../../app/breadcrumbs/breadcrumbs-component.js"></script>
    <script src="../../app/three-level-menu/js/three-level-menu.component.js"></script>


</head>
<body>

<three-level-menu>
</three-level-menu>

<div class="breadcrumbs-container">
    <breadcrumbs-component></breadcrumbs-component>
</div>
<section class="game-container" id="game-container-id">

    <div class="game-container-info bomb-background">
        <h1 class="game-container-info-title bold-max">Môj malý poník</h1>
        <h2 class="game-container-info-name">Matej<span class="bold-max"> Peluha</span></h2>
    </div>

    <div class="game-container-settings">
        <button class="game-container-settings-button" id="start" >Štart</button>
        <button class="game-container-settings-button" id="demo">Demo</button>
        <span class="" id="time">00:00:00</span>
    </div>



    <div class="game-container-canvas" id="game-canvas">
        <h2 id="game-text">Sem poskladaj obrázky</h2>
        <img alt="Game picture" draggable="false" id="game-image"
             src="../../app/assets/images/matejpeluha/my_little_pony.jpg">

        <div class="pony-container" id="pony08-container"
             ondragover="allowDrop(event)" ondrop="drop(event)">
            <img alt="pony08" class="pony" draggable="false"
                 id="pony08" ondragstart="drag(event)" src="../../app/assets/images/matejpeluha/pony08.png">
        </div>
        <div class="pony-container" id="pony09-container"
             ondragover="allowDrop(event)" ondrop="drop(event)">
            <img alt="pony09" class="pony" draggable="false"
                 id="pony09" ondragstart="drag(event)" src="../../app/assets/images/matejpeluha/pony09.png">
        </div>
        <div class="pony-container" id="pony07-container"
             ondragover="allowDrop(event)" ondrop="drop(event)">
            <img alt="pony07" class="pony" draggable="false"
                 id="pony07" ondragstart="drag(event)" src="../../app/assets/images/matejpeluha/pony07.png">
        </div>
        <div class="pony-container" id="pony06-container"
             ondragover="allowDrop(event)" ondrop="drop(event)">
            <img alt="pony06" class="pony" draggable="false"
                 id="pony06" ondragstart="drag(event)" src="../../app/assets/images/matejpeluha/pony06.png">
        </div>
        <div class="pony-container" id="pony05-container"
             ondragover="allowDrop(event)" ondrop="drop(event)">
            <img alt="pony05" class="pony" draggable="false"
                 id="pony05" ondragstart="drag(event)" src="../../app/assets/images/matejpeluha/pony05.png">
        </div>
        <div class="pony-container" id="pony04-container"
             ondragover="allowDrop(event)" ondrop="drop(event)">
            <img alt="pony04" class="pony" draggable="false"
                 id="pony04" ondragstart="drag(event)" src="../../app/assets/images/matejpeluha/pony04.png">
        </div>
        <div class="pony-container" id="pony03-container"
             ondragover="allowDrop(event)" ondrop="drop(event)">
            <img alt="pony03" class="pony" draggable="false"
                 id="pony03" ondragstart="drag(event)" src="../../app/assets/images/matejpeluha/pony03.png">
        </div>
        <div class="pony-container" id="pony02-container"
             ondragover="allowDrop(event)" ondrop="drop(event)">
            <img alt="pony02" class="pony" draggable="false"
                 id="pony02" ondragstart="drag(event)" src="../../app/assets/images/matejpeluha/pony02.png">
        </div>
        <div class="pony-container" id="pony01-container"
             ondragover="allowDrop(event)" ondrop="drop(event)">
            <img alt="pony01" class="pony" draggable="false"
                 id="pony01" ondragstart="drag(event)" src="../../app/assets/images/matejpeluha/pony01.png">
        </div>
    </div>

    <div class="pony-out-container" id="pony08-out-container"></div>
    <div class="pony-out-container" id="pony09-out-container"></div>
    <div class="pony-out-container" id="allPony-out-container"></div>

</section>

<span class="modal-content" id="wait-for-demo">Počkaj kým sa dokončí demo!</span>

<div class="modal" id="win-modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p>Gratulujem ! Vyhral si !</p>
        <p id="show-time">Čas:</p>
    </div>
</div>

</body>
</html>
